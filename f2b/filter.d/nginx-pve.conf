[Definition]
# 匹配一次登录 POST（无论对错都会 200 77）
failregex = ^<ADDR> - - \[.*\] "POST /api2/extjs/access/ticket HTTP/\S+" 200 77\b

# 成功登录后几乎立刻会出现 /cluster/tasks（或 /nodes/...）
# 只要出现就抵消之前的“失败”计数
ignoreregex = ^<ADDR> - - \[.*\] "GET /api2/json/cluster/tasks HTTP/\S+" 200\b

# 一次性扫描 30 行日志再做正负抵消
maxlines = 30